<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaotic Love Surprise</title>
  <style>
    /* Body + subtle textured pink background */
    body {
      background: #ffe6f0; 
      background-image: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.2) 1px, transparent 1px),
                        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.15) 1px, transparent 1px);
      background-size: 100px 100px;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
      margin: 0;
    }

    /* Static Trial Box */
    #trial-box {
      display: inline-block;
      background: #ff4d88;
      color: white;
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-size: 40px;
    }

    /* Paragraph text */
    p {
      font-size: 18px;
      color: #333;
    }

    /* Runaway button */
    #runaway {
      position: absolute;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.15s;
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #overlay-content {
      position: relative;
      background: white;
      padding: 40px;
      border-radius: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ff4d88;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Close button */
    #close-overlay {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 77, 136, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      cursor: pointer;
    }

    /* Overlay image */
    #overlay-image {
      margin-top: 20px;
      width: 150px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="trial-box">YOUR FREE TRIAL HAS ENDED.</h1>

  <p>
    I'm KIDDING!!! <br>
    I just wanted to say I really LOVE you, you CRIMINALLY HANDSOME MAN. <br>
    This was very unexpected but it has been so fun and chaotic so far!!! <br>
    HAPPY FIRST MONTH!!! :3 ‚ù§Ô∏è <br>
  </p>

  <button id="runaway">CLICK TO BREAK UP?</button>

  <!-- Overlay -->
  <div id="overlay">
    <div id="overlay-content">
      <button id="close-overlay">‚úñ</button>
      NAH BRUH WHAT YOU TALKING BOUT?? <br>
      YOURE STUCK HERE FOREVER üòÇüòÇüòÇüòÇ <br><br>
      AHAHAHA <br><br>
      <img id="overlay-image" 
           src="https://i.pinimg.com/736x/93/69/b4/9369b4ff5b31d80ebb8b4737cb926789.jpg" 
           alt="Stuck image"
           style="cursor: pointer;">
    </div>
  </div>

  <script>
    const button = document.getElementById("runaway");
    const overlay = document.getElementById("overlay");
    const closeOverlay = document.getElementById("close-overlay");
    const overlayImage = document.getElementById("overlay-image");

    button.style.left = "50%";
    button.style.top = "60%";

    // Button always moves away
    document.addEventListener("mousemove", (e) => {
      const rect = button.getBoundingClientRect();
      const buttonX = rect.left + rect.width / 2;
      const buttonY = rect.top + rect.height / 2;

      const dx = buttonX - e.clientX;
      const dy = buttonY - e.clientY;

      const distance = Math.sqrt(dx*dx + dy*dy);
      const panicDistance = 150;

      if (distance < panicDistance && distance !== 0) {
        const moveX = (dx / distance) * 200;
        const moveY = (dy / distance) * 200;

        let newLeft = rect.left + moveX;
        let newTop = rect.top + moveY;

        newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
        newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

        button.style.left = newLeft + "px";
        button.style.top = newTop + "px";
      }
    });

    // Clicking button shows overlay
    button.addEventListener("click", () => {
      overlay.style.display = "flex";
    });

    // Clicking X closes overlay
    closeOverlay.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    // Clicking the cat image opens Google Slides in a new tab
    overlayImage.addEventListener("click", () => {
      window.open("https://docs.google.com/presentation/d/1lG6fMqFO9FFO6TUaPMiuAWvFHCakJVYgeoVJ5yeuvvo/edit?usp=sharing", "_blank");
    });
  </script>

</body>
</html>
